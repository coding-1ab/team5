[package]
name = "engine"
version = "0.1.0"
edition = "2024"

[profile.dev]
opt-level = 3
debug = true
panic = "abort"

[dependencies]
rkyv = { version = "0.8"}
fs2 = "*"
bytemuck = "*"
aes-gcm = { version = "*", features = ["zeroize"] }
argon2 = "*"
rand = "0.8"
sysinfo = "0.30"
ecies = "*"
sha2 = "0.10"
zeroize = { workspace = true }
clap = { version = "*", features = ["derive"] }
psl = "*"

url = { path = "./libs/url-2.5.8" }
